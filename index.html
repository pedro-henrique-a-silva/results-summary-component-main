<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <section class="result">
      <h1 class="title-result">Your Result</h1>
      <div class="circle-summary">
        <span class="circle-destak">72</span>
        <span class="circle-no-destak">of 100</p>
      </div>
      <h2 class="sub-title-result">Great</h2>
      <p class="summary-text">
        You score higher than 65% of the people who have taken these tests.
      </p>
      
    </section>

    <section class="summary">
      <h1 class="title-summary">Summary</h1>
      <div class="item reaction">
        <img src="assets/images/icon-reaction.svg" alt="" srcset="">
        <span> Reaction</span>
        <span class="tasks">80 <span>/ 100</span></span>
      </div>
      <div class="item memory">
        <img src="assets/images/icon-memory.svg" alt="" srcset="">
        <span> Memory</span>
        <span class="tasks">92 <span>/ 100</span></span>
      </div>
      <div class="item verbal">
        <img src="assets/images/icon-verbal.svg" alt="" srcset="">
        <span> Verbal</span>
        <span class="tasks">61 <span>/ 100</span></span>
      </div>
      <div class="item visual">
        <img src="assets/images/icon-visual.svg" alt="" srcset="">
        <span> Visual</span>
        <span class="tasks">92 <span>/ 100</span></span>
      </div>
      <button class="summary-button">Continue</button>
   
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
